<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTray - Your Movie Watchlist</title>
    <meta name="description" content="Track your favorite movies and TV shows with CineTray">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CineTray">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="CineTray">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <!-- Removed broken SVG icon reference; PNG icons are used -->
    <!-- <link rel="icon" type="image/svg+xml" href="icon.svg"> -->
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- PWA Splash Screens -->
    <meta name="apple-mobile-web-app-status-bar" content="#6366f1">
    <link rel="apple-touch-startup-image" href="splash.png">
    <!-- duplicate manifest link removed; single manifest is declared above -->
    <!-- <link rel="manifest" href="manifest.json" crossorigin="use-credentials"> -->
    
    <!-- Theme Color for Different Browsers -->
    
    <!-- Theme Color for Different Browsers -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#6366f1">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#4f46e5">
    
    <!-- Preconnect to External Domains -->
    <link rel="preconnect" href="https://www.google.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --background: #ffffff;
            --text: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --error: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            /* Added: commonly used tokens referenced below */
            --bg: #ffffff;
            --bg-secondary: #f9fafb;
            --secondary: #f3f4f6; /* hover background */
            --text-muted: #6b7280;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        [data-theme="dark"] {
            --background: #111827;
            --text: #f9fafb;
            --text-secondary: #9ca3af;
            --border: #374151;
            /* Added dark equivalents */
            --bg: #111827;
            --bg-secondary: #1f2937;
            --secondary: #1f2937;
            --text-muted: #9ca3af;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 1rem 1rem;
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        /* Header Actions */
        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        /* Install Button */
        .install-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .install-button:hover {
            background: var(--primary-dark);
        }
        
        .dark-mode .install-button {
            background: var(--primary-dark);
        }
        
        .dark-mode .install-button:hover {
            background: var(--primary);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .logo i {
            font-size: 2.2rem;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.6rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .search-container {
            background: var(--bg);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin: 0 -1.5rem 2rem -1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            width: calc(100% + 3rem);
            box-sizing: border-box;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            margin: 0 0 1rem 0;
            width: 100%;
            padding: 0;
            box-sizing: border-box;
        }

        .input-field {
            flex: 1 1 0%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            min-width: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-add {
            padding: 0 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            background: var(--primary);
            color: white;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .btn-add:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .filters-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 0.5rem;
            padding: 0.25rem 1rem;
            display: flex;
            justify-content: center;
        }

        .filters {
            display: inline-flex;
            gap: 0.75rem;
            background: var(--bg-secondary);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            width: auto;
        }

        .filter-btn {
            padding: 0.4rem 1.2rem;
            border: none;
            border-radius: 6px;
            background: var(--bg);
            color: var(--text);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 2px;
            min-width: 70px;
            text-align: center;
            height: 32px;
            line-height: 1.2;
            white-space: nowrap;
        }
        
        /* Make the middle button wider */
        .filter-btn[data-filter="to-watch"] {
            min-width: 90px;
            padding: 0.4rem 1.5rem;
        }

        .filter-btn:hover {
            background: var(--border);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        .watchlist-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg);
            border: 2px solid var(--border);
            border-top: none;
            border-radius: 0 0 0.5rem 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--border);
        }

        .suggestion-item:hover {
            background: var(--secondary);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .watchlist {
            display: grid;
            gap: 1rem;
        }

        .watchlist-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.5rem 1rem;
        }

        .item-title {
            grid-column: 1;
            grid-row: 1;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-badge {
            grid-column: 2;
            grid-row: 1;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
            text-align: right;
        }

        .status-watched {
            background: var(--success);
            color: white;
        }

        .status-to-watch {
            background: var(--warning);
            color: white;
        }

        .item-dates {
            grid-column: 1;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .item-actions {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            align-items: flex-start;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
        }

        .action-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .action-btn i {
            font-size: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .bulk-actions {
            display: none;
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transform: translateX(100%);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--danger);
        }

        .checkbox {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
        }

        .position-relative {
            position: relative;
        }

        /* Button Styles */
        .btn-watch {
            background: var(--success);
            color: white;
        }

        .btn-unwatch {
            background: var(--warning);
            color: white;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
        }

        .action-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .header {
                margin-bottom: 1rem;
                padding: 1.5rem 0;
            }

            .logo {
                font-size: 2rem;
            }

            .stats {
                gap: 0.5rem;
            }

            .stat-card {
                padding: 0.75rem;
            }

            .stat-number {
                font-size: 1.25rem;
            }

            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .item-title {
                font-size: 1.1rem;
            }

            .item-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .notification {
                top: 1rem;
                right: 1rem;
                left: 1rem;
                right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .stats {
                gap: 0.4rem;
            }

            .controls {
                padding: 1rem;
            }

            .watchlist-item {
                padding: 1rem;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* PWA specific styles */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            .header {
                padding-top: calc(env(safe-area-inset-top) + 1rem);
            }
        }

        /* Prevent text selection on buttons for better mobile feel */
        .btn, .filter-btn, .action-btn, .theme-toggle {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Smooth transitions for theme switching */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Login Modal Styles */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: var(--text);
        }

        .login-box {
            background: var(--background);
            padding: 2.5rem;
            border-radius: 1rem;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            margin-bottom: 0.5rem;
        }

        .login-box p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .login-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-logout {
            background: var(--danger) !important;
        }

    </style>
</head>
<body>
    <div id="login-modal" class="login-modal">
        <div class="login-box">
            <h2>Welcome to CineTray</h2>
            <p>Enter your email to login or sign up.</p>
            <input type="email" id="emailInput" class="login-input" placeholder="your@email.com">
            <button id="loginButton" class="btn-login">Login</button>
        </div>
    </div>

    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-film"></i>
                    CineTray
                </div>
                <div class="header-actions">
                    <button id="install-button" class="install-button" style="display: none;">
                        <i class="fas fa-download"></i> Install
                    </button>
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="theme-toggle btn-logout" onclick="logout()" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">Total Items</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="watchedCount">0</span>
                <span class="stat-label">Watched</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="toWatchCount">0</span>
                <span class="stat-label">To Watch</span>
            </div>
        </div>

        <div class="controls">
            <div class="input-group">
                <div class="position-relative" style="flex: 1;">
                    <input type="text" id="titleInput" class="input-field" placeholder="Enter movie or series title..." autocomplete="off">
                    <div class="search-suggestions" id="suggestions"></div>
                </div>
                <button class="btn-add" onclick="addItem()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="filters-container">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="to-watch">To Watch</button>
                    <button class="filter-btn" data-filter="watched">Watched</button>
                </div>
            </div>
        </div>

        <div class="bulk-actions" id="bulkActions">
            <!-- Bulk actions removed as requested -->
        </div>

        <div class="watchlist-container">
            <div class="watchlist" id="watchlist">
                <div class="empty-state">
                    <i class="fas fa-film"></i>
                    <h3>Your watchlist is empty</h3>
                    <p>Start adding movies and series to keep track of what you want to watch!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Load environment config (not committed) -->
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="app.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>

name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate config.js from secrets (JSON-safe)
        shell: bash
        run: |
          sudo apt-get update -y && sudo apt-get install -y jq
          echo "window.ENV = $(jq -n \
            --arg SUPABASE_URL       "${{ secrets.SUPABASE_URL }}" \
            --arg SUPABASE_ANON_KEY  "${{ secrets.SUPABASE_ANON_KEY }}" \
            --arg TMDB_API_KEY       "${{ secrets.TMDB_API_KEY }}" \
            '{SUPABASE_URL:$SUPABASE_URL, SUPABASE_ANON_KEY:$SUPABASE_ANON_KEY, TMDB_API_KEY:$TMDB_API_KEY}')" > config.js
          echo "Generated config.js:" && head -n 1 config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
